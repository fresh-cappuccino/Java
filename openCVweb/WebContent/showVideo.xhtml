<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Mostrando Video</title>
	
	<link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
	
	<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"/>

	<style type="text/css">
		body {
			background-color: #EEE;
		}

		body h1 {
			text-align: center;
			background-color: #FFF;
			padding: 7px;
			border: 4px;
			border-radius: 7px;
		}
	</style>
</h:head>

<h:body>
	<div align="center">
		<h1>TESTANDO PLAYER DE VIDEO</h1>

		<video id="my-video" class="video-js" controls='' preload="auto" width="640" height="264" data-setup="{}">
			<source src="video/#{handler.videoHandler}" type="video/mp4"/>
			<p class="vjs-no-js">
				To view this video please enable JavaScript, and consider upgrading to a
				web browser that
				<a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		</video>
		
		<br/>
		
		<h:form>
			<p:commandButton value="Importar outro vídeo" actionListener="#{handler.inputVideo()}" update="pagina"/>
		</h:form>
	</div>

	<script src="https://vjs.zencdn.net/7.6.6/video.js"/>
</h:body>
</html>
