<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Test Layout</title>

	<style type="text/css">
		.ui-datalist .ui-datalist-content {
			border: 0 none
		}
		
		.ui-datalist ul {
			padding: 0px 10px 0 20px;
			margin: 5px 0;
		}
		
		.value {
			font-weight: bold;
		}
		
		.ui-autocomplete-itemtip {
			-moz-box-sizing: content-box;
			-webkit-box-sizing: content-box;
			box-sizing: content-box;
		}
		
		/*demo*/
		.ui-dataview-list .ui-dataview-row {
			border-bottom: 1px solid #A8A8A8;
			padding: 25px 10px;
			/* with the exported variables from Nova and Luna Themes*/
			border-bottom-color: var(- -input-border-color, #A8A8A8);
		}
		
		.logo {
			width: 5%;
		}
		
		.detail {
			width: 85%;
			padding-left: 25px;
		}
		
		.ui-datatable .ui-datatable-header {
			text-align: right !important;
		}
		
		.ui-button-text-only .ui-button-text {
			padding: 0.3em 0.4em;
		}
		
		.ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
			visibility: hidden;
		}
		
		.ui-filter-column .ui-column-customfilter .custom-filter {
			width: 100%;
			box-sizing: border-box;
		}
		
		.year-spinner input {
			width: 100%;
			box-sizing: border-box;
		}
		
		#tabViewTestLayout::after{
			background: url("img/escola_wallpaper.jpg");
			background-attachment: scroll;
			background-origin: border-box;
			background-repeat: no-repeat;
			background-clip: border-box;
			background-size: 100%;
			content: "";
			opacity: 0.5;
			top: 2px;
			left: 0;
			bottom: 0;
			right: 0;
			position: absolute;
			z-index: -1;
			background-position: 100% 100%;
		}
		
		div:nth-child(2){
			background: url("img/tabView_wallpaper.png");
			opacity: 1;
		}
		
		.btnLog{
			text-align: right;
		}
	</style>
</h:head>

<h:body>
	<div id="tabViewTestLayout" align="center">
		<p:tabView>
			<p:tab title="ALUNOS">
				<f:verbatim><hr/></f:verbatim>
				<f:verbatim><hr/></f:verbatim>
				
				<br />
				
				<h:form>
					<p:outputLabel value="#{testeJPAMB.nome}"/>
					
					<br /><br />
					
					<p:commandButton value="BUTAO"/>
				</h:form>
			</p:tab>
		</p:tabView>
	</div>
</h:body>
</html>
