<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Index</title>
</h:head>

<h:body>
	<div align="center">
		<h:form>
			<p:messages>
				<p:autoUpdate/>
			</p:messages>
			
			<p:panelGrid columns="2">
				<p:outputLabel for="loginUser" value="Usuário:" />
				<p:inputText id="loginUser" value="#{pessoaMB.usuario}" />
				
				<p:outputLabel for="loginPass" value="Senha:" />
				<h:inputSecret id="loginPass" value="#{pessoaMB.senha}" />
			</p:panelGrid>
			<br/>
			<p:commandButton id="cmdBtnLogin" value="LOGIN"
				binding="#{pessoaMB.cmdBtnLogin}" action="#{pessoaMB.loginMB()}" />
		</h:form>
	</div>
</h:body>
</html>
